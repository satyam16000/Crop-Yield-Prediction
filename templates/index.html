<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Yield Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
      /* Background Gradient */
      body {
        background: linear-gradient(to bottom, #00b4db, #0083b0);
        font-family: 'Arial', sans-serif;
      }

      /* Centering the container */
      .container {
        background-color: rgba(0, 0, 0, 0.75);
        border-radius: 20px;
        padding: 40px;
        margin-top: 100px;
        color: white;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .container:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
      }

      /* Heading Style */
      .heading {
        font-size: 3rem;
        font-weight: bold;
        color: #ff6f00;
        text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        animation: fadeIn 2s ease-in-out;
      }

      /* Fade-in animation */
      @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(-30px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      /* Form Elements */
      .form-group label {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 10px;
      }

      .form-control {
        background-color: #333;
        color: white;
        border: 2px solid #ff6f00;
        border-radius: 8px;
        padding: 12px 15px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        background-color: #444;
        border-color: #ff9f00;
        box-shadow: 0 0 8px rgba(255, 159, 0, 0.6);
        transform: scale(1.05);
      }

      .form-control:hover {
        border-color: #ff9f00;
        transform: scale(1.02);
      }

      .btn-danger {
        background-color: #ff6f00;
        border: none;
        padding: 15px 25px;
        font-size: 1.2rem;
        width: 100%;
        border-radius: 10px;
        margin-top: 20px;
        transition: background-color 0.3s ease, transform 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .btn-danger:hover {
        background-color: #e68900;
        transform: translateY(-3px);
      }

      /* Result Box */
      .result {
        background-color: #28a745;
        padding: 20px;
        border-radius: 10px;
        margin-top: 30px;
        color: white;
        font-size: 1.5rem;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      .result strong {
        font-size: 2rem;
        color: #ffeb3b;
      }

      /* Mobile Responsiveness */
      @media (max-width: 768px) {
        .container {
          padding: 30px;
          margin-top: 50px;
        }

        .heading {
          font-size: 2.5rem;
        }

        .btn-danger {
          padding: 12px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center heading">Crop Yield Prediction</h1>
      <h3 class="text-center mb-4 text-danger">Input All Features Here</h3>
      <form id="predictionForm" action="/predict" method="post">
        <div class="form-group mb-3">

        </div>
        <div class="form-group mb-3">

          <label for="Item">Crop Item</label>

        <button type="submit" class="btn btn-danger">Predict</button>
      </form>

      {% if prediction %}
      <div class="result">
        <h4>Predicted Crop Yield: <strong>{{ prediction }}</strong></h4>
      </div>
      {% endif %}
    </div>

    <script>
      document.getElementById("predictionForm").addEventListener("submit", function(event) {
        const fields = ["Year", "average_rain_fall_mm_per_year", "pesticides_tonnes", "avg_temp", "Area", "Item"];
        let isValid = true;
        let errorMessage = "";

        fields.forEach(function(field) {
          const input = document.getElementById(field);
          if (!input.value) {
            isValid = false;
            errorMessage = "All fields are required. Please fill out every field.";
          }
        });

        if (!isValid) {
          event.preventDefault();
          const errorDiv = document.getElementById("errorMessage");
          errorDiv.textContent = errorMessage;
          errorDiv.style.display = "block";
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
